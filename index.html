<!DOCTYPE html>
<html>
<head>
  <title>Web Embedder + Autoclicker</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #toolbar {
      position: fixed;

      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    #toolbar input, #toolbar button {
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    #toolbar input {
      flex: 1;
    }
    #toolbar button {
      background: #00bfff;
      color: white;
      cursor: pointer;
    }
    #autoclickerTools {
      display: none;
      gap: 10px;
    }
    iframe {
      margin-top: 60px;
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>
