<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlayerSearch</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 48px;
      animation: glow 5s linear infinite;
    }

    @keyframes glow {
      0% { color: red; }
      25% { color: lime; }
      50% { color: cyan; }
      75% { color: magenta; }
      100% { color: red; }
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 70vh;
      border: 2px solid #444;
      border-radius: 12px;
      background: white;
    }
  </style>
</head>
<body>
  <h1>PlayerSearch</h1>
  <input type="text" id="query" placeholder="Enter a URL or search...">
  <button onclick="runPlayerSearch()">Go</button>
  <iframe id="viewer" sandbox></iframe>

  <script>
    function isValidURL(str) {
      try {
        new URL(str);
        return true;
      } catch {
        return false;
      }
    }

    async function runPlayerSearch() {
      const input = document.getElementById("query").value.trim();
      const iframe = document.getElementById("viewer");

      if (!input) return;

      if (isValidURL(input)) {
        // Try loading the site through a CORS proxy
        try {
          const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(input)}`);
          const data = await res.json();
          const blob = new Blob([data.contents], { type: "text/html" });
          iframe.src = URL.createObjectURL(blob);
        } catch (err) {
          iframe.srcdoc = `<h2 style='color:red;'>Failed to load the site.</h2>`;
        }
      } else {
        // Perform Google search using embedded results
        try {
          const url = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
          const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
          const data = await res.json();
          const blob = new Blob([data.contents], { type: "text/html" });
          iframe.src = URL.createObjectURL(blob);
        } catch {
          iframe.srcdoc = `<h2 style='color:orange;'>Google search failed. Try a full URL instead.</h2>`;
        }
      }
    }
  </script>
</body>
</html>
