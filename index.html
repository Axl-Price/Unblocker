<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlayerSearch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 60px;
      animation: colorCycle 8s infinite linear;
    }

    @keyframes colorCycle {
      0% { color: red; }
      25% { color: orange; }
      50% { color: green; }
      75% { color: blue; }
      100% { color: purple; }
    }

    input {
      width: 50%;
      padding: 12px;
      font-size: 18px;
      border-radius: 25px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      font-size: 18px;
      border-radius: 25px;
      background-color: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Player Search</h1>
  <input type="text" id="searchInput" placeholder="Search Google">
  <button onclick="search()">Search</button>

  <script>
    function search() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      }
    }
  </script>
</body>
</html>
