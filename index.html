<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #111;
      color: #fff;
    }

    h1 {
      font-size: 48px;
      animation: colorCycle 6s infinite linear;
    }

    @keyframes colorCycle {
      0% { color: red; }
      25% { color: lime; }
      50% { color: blue; }
      75% { color: orange; }
      100% { color: red; }
    }

    input, button {
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 5px;
      border: none;
    }

    input {
      width: 60%;
    }

    button {
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 70vh;
      border: 2px solid #444;
      border-radius: 10px;
      background: white;
    }
  </style>
</head>
<body>
  <h1>Player Search</h1>
  <input type="text" id="query" placeholder="Search or type a full URL..." />
  <button onclick="runSearch()">Go</button>

  <iframe id="viewer" sandbox></iframe>

  <script>
    function isValidURL(str) {
      try {
        new URL(str);
        return true;
      } catch (_) {
        return false;
      }
    }

    async function runSearch() {
      const input = document.getElementById("query").value.trim();
      const viewer = document.getElementById("viewer");

      if (!input) return;

      if (isValidURL(input)) {
        const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(input)}`;
        try {
          const res = await fetch(proxyURL);
          const data = await res.json();
          const blob = new Blob([data.contents], { type: "text/html" });
          viewer.src = URL.createObjectURL(blob);
        } catch (e) {
          viewer.srcdoc = `<h2 style='color:red;'>Failed to load site.</h2>`;
        }
      } else {
        // Redirect to Google search
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
      }
    }
  </script>
</body>
</html>
